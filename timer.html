<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>TIMER</title>
    <link
      rel="icon"
      href="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/240/apple/237/stopwatch_23f1.png"
    />
    <link rel="stylesheet" href="./base.css" />
    <link rel="stylesheet" href="./timer.css" />
  </head>
  <body>
    <!-- <div id="root"></div> -->
    <div class="container">
      <div class="content">
        <h1 class="title">TIMER</h1>
        <div class="timer">
          <div class="timer__display js-timer-display mb-1">00:00:00</div>
          <div class="text-center mb-4">
            <button class="el-button warning js-stop disabled">🤚&nbsp;pause</button>
          </div>
          <div class="timer__inputs mb-2">
            <div class="d-flex align-items-center justify-content-center mb-05">
              <div class="el-input">
                <input class="el-input__inner js-hours" type="text" maxlength="2" placeholder="h" />
              </div>
              <span class="timer__inputs-dec">:</span>
              <div class="el-input">
                <input class="el-input__inner js-minuts" type="text" maxlength="2" placeholder="m" />
              </div>
              <span class="timer__inputs-dec">:</span>
              <div class="el-input">
                <input class="el-input__inner js-seconds" type="text" maxlength="2" placeholder="s" />
              </div>
            </div>
          </div>
          <div class="timer__buttons">
            <button class="el-button success js-start">👍&nbsp;start</button>
            <button class="el-button success js-reset">👊&nbsp;reset</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./timer.js"></script>
  </body>
</html>
